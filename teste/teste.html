<!DOCTYPE html>
<html>
<head>
  <title>Página de Escolha</title>
  <link rel="stylesheet" type="text/css" href="teste.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="showSection('voo')">Voo</a></li>
        <li><a href="#" onclick="showSection('hotel')">Hotel</a></li>
        <li><a href="#" onclick="showSection('voohotel')">Voo + Hotel</a></li>
      </ul>
    </nav>
  </header>

  <div id="content">
    <section id="voo" class="hidden">
      <h2>Voo</h2>
      <form>
        <label for="origem">Origem:</label>
        <input type="text" id="origem" name="origem"><br>
        
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino"><br>
        
        <!-- Restante dos campos do formulário para voo -->
        
        <input type="submit" value="Confirmar">
      </form>
    </section>

    <section id="hotel" class="hidden">
      <h2>Hotel</h2>
      <form>
        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" name="localizacao"><br>
        
        <label for="checkin">Check-in:</label>
        <input type="text" id="checkin" name="checkin"><br>
        
        <!-- Restante dos campos do formulário para hotel -->
        
        <input type="submit" value="Confirmar">
      </form>
    </section>

    <section id="voohotel" class="hidden">
      <h2>Voo + Hotel</h2>
      <form>
        <label for="origem2">Origem:</label>
        <input type="text" id="origem2" name="origem2"><br>
        
        <label for="destino2">Destino:</label>
        <input type="text" id="destino2" name="destino2"><br>
        
        <!-- Restante dos campos do formulário para voo + hotel -->
        
        <input type="submit" value="Confirmar">
      </form>
    </section>
  </div>

  <script>
    function showSection(sectionId) {
      var sections = document.querySelectorAll('section');
      for (var i = 0; i < sections.length; i++) {
        if (sections[i].id === sectionId) {
          sections[i].classList.remove('hidden');
        } else {
          sections[i].classList.add('hidden');
        }
      }
    }
  </script>
</body>
</html>
